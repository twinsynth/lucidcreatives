<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucid Creatives</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="assets/logo.gif" alt="Lucid Creatives">
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#work">Work</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#extras" class="plus-tab">+</a></li>
        </ul>
    </nav>

    <!-- PARALLAX HERO SECTION -->
    <section id="home" class="hero-parallax">
        <!-- 1. BACK: The Background -->
        <img src="assets/landing_page/BG.png" class="parallax-layer layer-bg" data-speed="-2">
        
        <!-- 2. MIDDLE: Zilla (The Main Subject) -->
        <img src="assets/landing_page/Zilla.png" class="parallax-layer layer-mid" data-speed="4">
        
        <!-- 3. FRONT: Foreground Elements -->
        <img src="assets/landing_page/FG.png" class="parallax-layer layer-fg" data-speed="8">

        <!-- Text Overlay (Optional, remove if you just want art) -->
        <div class="hero-content">
            <h1>LUCID <br> CREATIVES</h1>
        </div>
    </section>

    <!-- LOGO BELT -->
    <div class="logo-belt">
        <div class="track">
            <!-- Set 1 -->
            <img src="assets/brands/Asahi.png">
            <img src="assets/brands/DM.png">
            <img src="assets/brands/Disney.png">
            <img src="assets/brands/Kerastase.png">
            <img src="assets/brands/Mazda.png">
            <img src="assets/brands/Specsavers.png">
            <img src="assets/brands/Stan.png">
            <!-- Set 2 (Duplicate) -->
            <img src="assets/brands/Asahi.png">
            <img src="assets/brands/DM.png">
            <img src="assets/brands/Disney.png">
            <img src="assets/brands/Kerastase.png">
            <img src="assets/brands/Mazda.png">
            <img src="assets/brands/Specsavers.png">
            <img src="assets/brands/Stan.png">
        </div>
    </div>

    <!-- WORK SECTION -->
    <section id="work" class="fluid-section">
        <h2>Selected Work</h2>
        <div class="gallery-grid">
            <div class="card">
                <div class="placeholder-art">Artwork 1</div> 
                <div class="card-info">Project Name</div>
            </div>
            <div class="card">
                <div class="placeholder-art">Artwork 2</div>
                <div class="card-info">Project Name</div>
            </div>
             <div class="card">
                <div class="placeholder-art">Artwork 3</div>
                <div class="card-info">Project Name</div>
            </div>
        </div>
    </section>

    <!-- JAVASCRIPT FOR PARALLAX -->
    <script>
        document.addEventListener("mousemove", parallax);

        function parallax(e) {
            // --- EDIT THESE VALUES TO CHANGE INTENSITY ---
            // Higher number = More movement
            const sensitivity = 1; 
            // ---------------------------------------------

            document.querySelectorAll(".parallax-layer").forEach(function(move){
                var moving_value = move.getAttribute("data-speed");
                var x = (e.clientX * moving_value * sensitivity) / 100;
                var y = (e.clientY * moving_value * sensitivity) / 100;

                move.style.transform = "translateX(" + x + "px) translateY(" + y + "px)";
            });
        }
    </script>
</body>
</html>
