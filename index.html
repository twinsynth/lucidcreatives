<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucid Creatives</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <!-- Using your logo.gif here -->
        <div class="logo">
            <img src="assets/logo.gif" alt="Lucid Creatives">
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#work">Work</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#extras" class="plus-tab">+</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="fluid-section hero">
        <h1>Creative <br> <span>Vision & Design</span></h1>
    </section>

    <!-- Logo Belt (Updated with your real files) -->
    <div class="logo-belt">
        <div class="track">
            <!-- FIRST SET OF LOGOS -->
            <!-- Note: Filenames are Case Sensitive on GitHub! -->
            <img src="assets/brands/Asahi.png" alt="Asahi">
            <img src="assets/brands/DM.png" alt="DM">
            <img src="assets/brands/Disney.png" alt="Disney">
            <img src="assets/brands/Kerastase.png" alt="Kerastase">
            <img src="assets/brands/Mazda.png" alt="Mazda">
            <img src="assets/brands/Specsavers.png" alt="Specsavers">
            <img src="assets/brands/Stan.png" alt="Stan">

            <!-- SECOND SET (Duplicate for infinite scroll loop) -->
            <img src="assets/brands/Asahi.png" alt="Asahi">
            <img src="assets/brands/DM.png" alt="DM">
            <img src="assets/brands/Disney.png" alt="Disney">
            <img src="assets/brands/Kerastase.png" alt="Kerastase">
            <img src="assets/brands/Mazda.png" alt="Mazda">
            <img src="assets/brands/Specsavers.png" alt="Specsavers">
            <img src="assets/brands/Stan.png" alt="Stan">
        </div>
    </div>

    <!-- Work Section -->
    <section id="work" class="fluid-section">
        <h2>Selected Work</h2>
        <div class="gallery-grid">
            <!-- You will need to create 'artworks' folder inside assets and upload images there later -->
            <div class="card">
                <div class="placeholder-art">Artwork 1</div> 
                <div class="card-info">Project Name</div>
            </div>
            <div class="card">
                <div class="placeholder-art">Artwork 2</div>
                <div class="card-info">Project Name</div>
            </div>
             <div class="card">
                <div class="placeholder-art">Artwork 3</div>
                <div class="card-info">Project Name</div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="fluid-section contact-box">
        <h2>Let's Talk</h2>
        <a href="mailto:contact@lucidcreatives.com" class="email-link">Get in touch</a>
    </section>

</body>
</html>
