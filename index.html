<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucid Creatives</title>
    <!-- This link looks for style.css in the SAME folder as this file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img src="assets/logo.gif" alt="Lucid Creatives">
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#work">Work</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#extras" class="plus-tab">+</a></li>
        </ul>
    </nav>

    <!-- PARALLAX HERO SECTION -->
    <section id="home" class="hero-parallax">
        
        <!-- LAYER 1: BACKGROUND (Furthest back) -->
        <!-- data-speed: Negative numbers move opposite to mouse (depth effect) -->
        <img src="assets/landing_page/BG.png" class="parallax-layer layer-bg" data-speed="-2">
        
        <!-- LAYER 2: MIDDLE (Zilla) -->
        <!-- data-speed: Small positive number for slight movement -->
        <img src="assets/landing_page/Zilla.png" class="parallax-layer layer-mid" data-speed="2">
        
        <!-- LAYER 3: FOREGROUND (Closest to screen) -->
        <!-- data-speed: Higher number = moves faster (appears closer) -->
        <img src="assets/landing_page/FG.png" class="parallax-layer layer-fg" data-speed="5">

        <div class="hero-content">
            <h1>LUCID <br> CREATIVES</h1>
        </div>
    </section>

    <!-- LOGO BELT -->
    <div class="logo-belt">
        <div class="track">
            <img src="assets/brands/Asahi.png">
            <img src="assets/brands/DM.png">
            <img src="assets/brands/Disney.png">
            <img src="assets/brands/Kerastase.png">
            <img src="assets/brands/Mazda.png">
            <img src="assets/brands/Specsavers.png">
            <img src="assets/brands/Stan.png">
            <!-- Duplicates -->
            <img src="assets/brands/Asahi.png">
            <img src="assets/brands/DM.png">
            <img src="assets/brands/Disney.png">
            <img src="assets/brands/Kerastase.png">
            <img src="assets/brands/Mazda.png">
            <img src="assets/brands/Specsavers.png">
            <img src="assets/brands/Stan.png">
        </div>
    </div>

    <!-- WORK SECTION -->
    <section id="work" class="fluid-section">
        <h2>Selected Work</h2>
        <div class="gallery-grid">
            <div class="card"><div class="placeholder-art">Art 1</div></div>
            <div class="card"><div class="placeholder-art">Art 2</div></div>
            <div class="card"><div class="placeholder-art">Art 3</div></div>
        </div>
    </section>

    <script>
        document.addEventListener("mousemove", parallax);

        function parallax(e) {
            // !!! CHANGE THIS VALUE TO CONTROL OVERALL INTENSITY !!!
            // 0.5 = subtle, 1 = normal, 2 = extreme movement
            const sensitivity = 0.8; 

            document.querySelectorAll(".parallax-layer").forEach(function(move){
                var moving_value = move.getAttribute("data-speed");
                var x = (e.clientX * moving_value * sensitivity) / 100;
                var y = (e.clientY * moving_value * sensitivity) / 100;

                move.style.transform = "translateX(" + x + "px) translateY(" + y + "px)";
            });
        }
    </script>
</body>
</html>
